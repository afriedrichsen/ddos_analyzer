version: "3.4"
services:
  datalake:
    image: cloudera/quickstart:latest
    ports:
    ports:
      - "8887:8888"   # Hue server
      - "8889:8889"   # jupyter
      - "10020:10020" # mapreduce job history server
      - "8022:22"     # ssh
      - "7180:7180"   # Cloudera Manager
      - "11000:11000" # Oozie
      - "50070:50070" # HDFS REST Namenode
      - "50075:50075" # hdfs REST Datanode
      - "8088:8088"   # yarn resource manager webapp address
      - "19888:19888" # mapreduce job history webapp address
      - "8983:8983"   # Solr console
      - "8032:8032"   # yarn resource manager access
      - "8042:8042"   # yarn node manager
      - "60010:60010" # hbase
    hostname: lakeuat.cloudera
    privileged: true
    command: bash -c "/usr/bin/docker-quickstart"
    stdin_open: true
    tty: true
    volumes:
      - /data/ddos_analyzer:/data/core
    networks:
      - cloudera-webnet
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 4096M
      restart_policy:
        condition: on-failure
  zoo1:
    image: zookeeper
    ports:
      - "2181:2181"
    deploy:
          resources:
            limits:
              cpus: "0.2"
              memory: 4096M
          restart_policy:
            condition: on-failure
    environment:
        ZOO_MY_ID: 1
        ZOO_SERVERS: server.1=0.0.0.0:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888
    networks:
      - cloudera-webnet
  zoo2:
    image: zookeeper
    depends_on:
      - zoo1
    ports:
      - "2182:2181"
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=0.0.0.0:2888:3888 server.3=zoo3:2888:3888
    deploy:
          resources:
            limits:
              cpus: "0.2"
              memory: 4096M
          restart_policy:
            condition: on-failure
    networks:
      - cloudera-webnet
  zoo3:
    image: zookeeper
    depends_on:
      - zoo1
    ports:
      - "2183:2181"
    deploy:
          resources:
            limits:
              cpus: "0.2"
              memory: 4096M
          restart_policy:
            condition: on-failure
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=0.0.0.0:2888:3888
    networks:
      - cloudera-webnet
  kafka:
    image: afriedrichsen/kafka
    depends_on:
      - zoo1
    ports:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: legion.friedunix.net
      KAFKA_ZOOKEEPER_CONNECT: zoo1:2181,zoo2:2181,zoo3:2181
      KAFKA_CREATE_TOPICS: "LogProcessing:1:1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
networks:
  cloudera-webnet: