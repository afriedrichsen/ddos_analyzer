version: "3.2"
services:
  quickstart.cloudera:
    image: cloudera/quickstart:latest
    ports:
      - "8887:8888"   # Hue server
      - "8889:8889"   # jupyter
      - "10020:10020" # mapreduce job history server
      - "8022:22"     # ssh
      - "7180:7180"   # Cloudera Manager
      - "11000:11000" # Oozie
      - "50070:50070" # HDFS REST Namenode
      - "50075:50075" # hdfs REST Datanode
      - "8088:8088"   # yarn resource manager webapp address
      - "19888:19888" # mapreduce job history webapp address
      - "8983:8983"   # Solr console
      - "8032:8032"   # yarn resource manager access
      - "8042:8042"   # yarn node manager
      - "60010:60010" # hbase
      - "2181:2181"   # ZooKeeper
    hostname: quickstart.cloudera
    privileged: true
    command: bash -c "/usr/bin/docker-quickstart"
    stdin_open: true
    tty: true
    volumes:
      - /data/ddos_analyzer:/data/core
    networks:
      - cloudera-webnet
  kafka:
    image: afriedrichsen/kafka
    depends_on:
      - quickstart.cloudera
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: muther.friedunix.net
      KAFKA_ZOOKEEPER_CONNECT: quickstart.cloudera:2181
      KAFKA_CREATE_TOPICS: "LogProcessing:1:1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cloudera-webnet
  harvester:
    build:
      context: ./app/feed/harvest
      dockerfile: Dockerfile
    depends_on:
      - kafka
    volumes:
    # For simple demonstration, this is our "landing zone" for log files.
      - /deploy/services/volumes/cdh:/app/data/input
    networks:
      - cloudera-webnet
  indexer:
    image: afriedrichsen/indexer:latest
    depends_on:
      - quickstart.cloudera
      - kafka
    networks:
      - cloudera-webnet
networks:
  cloudera-webnet:
